name: Build

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx Cadet Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \ # Example platform, add more if needed
            --build-arg BIN_NAME=cadet
            --tag ghcr.io/${{ github.repository_owner }}/cadet:${GITHUB_REF_NAME#refs/tags/v} \
            --push # Push directly to registry (no need for separate push step later) \
            .
          echo "::notice title=Docker Image Built and Pushed::Cadet image ghcr.io/${{ github.repository_owner }}/cadet:${GITHUB_REF_NAME#refs/tags/v} built and pushed with buildx successfully."

      - name: Docker Buildx Satellite Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \ # Example platform, add more if needed
            --build-arg BIN_NAME=satellite
            --tag ghcr.io/${{ github.repository_owner }}/satellite:${GITHUB_REF_NAME#refs/tags/v} \
            --push
            .
          echo "::notice title=Docker Image Built and Pushed::Satellite image ghcr.io/${{ github.repository_owner }}/satellite:${GITHUB_REF_NAME#refs/tags/v} built and pushed with buildx successfully."
